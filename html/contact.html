<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project 1</title>
        <meta name="description" content="Project 1 description">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/contact.css">
        <link rel="stylesheet" href="../css/shared.css">

    </head>
    <body>
        <!-- Start of Header -->
        <header class="default-header">
            <div class="header-logo">
                <h3 class="uppercase">Rowing Guide</h3>
            </div>
            <nav class="header-nav">
                <ul class="header-nav-list">
                    <li><a class="home-nav" href="home.html">Home</a></li>
                    <li><a class="faq-nav" href="faq.html">FAQ</a></li>
                    <li><a class="contact-nav" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- End of Header -->
        <!-- Start of Contact body -->
        <div class="body">
            <div class="contact-page">
                <div class="left-sidebar"></div>

                <div class="middle-content">
                    <div class="contact-header">
                        <h1 class="uppercase">Contact</h1>
                    </div>
                    <div class="contact-body">
                        <form action="">
                            <input type="text" id="name" name="name" placeholder="Name" required><br><br>
                            <input type="email" id="email" name="email" placeholder="Email Address" required><br><br>
                            <input type="text" id="subject" name="subject" placeholder="Subject" required><br><br>
                            <textarea type="textarea" id="message" name="message" placeholder="Message" required></textarea><br><br>

                            <input type="submit" id="submit" value="Submit"><br><br>
                        </form>
                    </div>
                </div>

                <div class="right-sidebar"></div>
            </div>
        </div>
        <!-- End of Contact body -->
        <!-- Start of Footer -->
        <footer class="default-footer">
            <ul>
                <li>Jordyn Lewis</li>
                <li>(C) 2023</li>
            </ul>
        </footer>
        <!-- End of Footer -->
    </body>
</html>
